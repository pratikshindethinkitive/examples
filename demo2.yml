
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true
execution:
  - executor: selenium
    scenario: BlazeDemo-Selenium
    iterations: 1
    capabilities:
      browserName: chrome
scenarios:
  BlazeDemo-Selenium:
    generate-flow-markers: true
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
      - label: Landing Page
        actions:
          - type: resizeWindow
            param: '1536,745'
          - type: go
            param: 'https://blazedemo.com/'
      - label: Find Flights
        actions:
          - type: click
            locators:
              - Name: toPort
              - CSS: 'select[name="toPort"]'
              - XPath: "//select[@name='toPort']"
              - XPath: '//select[2]'
            metadata:
              page-title: BlazeDemo
              page-url: 'https://blazedemo.com/'
              screenshot: 'data:image/png;base64,'
          - type: select
            locators:
              - Name: toPort
              - CSS: 'select[name="toPort"]'
              - XPath: "//select[@name='toPort']"
              - XPath: '//select[2]'
            param: Berlin
            metadata:
              page-title: BlazeDemo
              page-url: 'https://blazedemo.com/'
              screenshot: 'data:image/png;base64,'
          - type: click
            locators:
              - CSS: input.btn.btn-primary
              - XPath: "//input[@value='Find Flights']"
              - XPath: //input
            metadata:
              page-title: BlazeDemo
              page-url: 'https://blazedemo.com/'
              screenshot: 'data:image/png;base64,'
      - label: Choose This Flight
        actions:
          - type: click
            locators:
              - XPath: "(//input[@value='Choose This Flight'])[4]"
              - XPath: '//tr[4]/td/input'
            metadata:
              page-title: BlazeDemo - reserve
              page-url: 'https://blazedemo.com/reserve.php'
              screenshot: 'data:image/png;base64,'
      - label: Purchase Flight
        actions:
          - type: click
            locators:
              - ID: rememberMe
              - Name: rememberMe
              - CSS: '#rememberMe'
              - XPath: "//input[@id='rememberMe']"
              - XPath: //label/input
            metadata:
              page-title: BlazeDemo Purchase
              page-url: 'https://blazedemo.com/purchase.php'
              screenshot: 'data:image/png;base64,'
          - type: click
            locators:
              - CSS: input.btn.btn-primary
              - XPath: "//input[@value='Purchase Flight']"
              - XPath: '//div[11]/div/input'
            metadata:
              page-title: BlazeDemo Purchase
              page-url: 'https://blazedemo.com/purchase.php'
              screenshot: 'data:image/png;base64,'